<h2>Recent blog</h2>

<ul class="blog-post-list recent">
  {% for post in site.posts limit: 1 %}
    <li>
      <div class="header">
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        {%if post.draft %}(draft){% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
      <div class="continue">
        <a href="{{ post.url }}">continue reading...</a>
      </div>
    </li>
  {% endfor %}
</ul>
